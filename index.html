<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move The Block</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        max-width: 100vw;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: black;
      }

      canvas {
        max-width: 100%;
        border: 5px solid green;
      }
      p {
        color: white;
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <p>Up Down Left Right or Touch Screen on Mobile!</p>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="gameLogic.js"></script>
  </body>
</html>
